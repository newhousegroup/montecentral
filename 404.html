<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0d0d0f;
    --text: #e6e6e6;
    --sub: #9a9a9a;
    --accent: #4b8bff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', system-ui, sans-serif;
  }

  body {
    background: var(--bg);
    color: var(--text);
    overflow: hidden;
    position: relative;
    padding: 0;
    height: 100vh;
  }

  /* TOP GLOW */
  #topGlow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 260px;
    background: radial-gradient(circle at top, rgba(120,160,255,0.45), transparent 75%);
    filter: blur(40px);
    mix-blend-mode: screen;
    pointer-events: none;
    z-index: -1;
  }

  /* LASERS */
  .laserContainer {
    position: fixed;
    bottom: 0;
    width: 50%;
    height: 100vh;
    pointer-events: none;
    z-index: -1;
  }

  #lasersLeft { left: 0; }
  #lasersRight { right: 0; transform: scaleX(-1); }

  .laser {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 12px;
    height: max(80vw, 60vh);
    background: linear-gradient(to top, rgba(255,255,255,0.9), rgba(255,255,255,0));
    opacity: 0.35;
    transform-origin: bottom left;
    animation: pulse 2.5s infinite ease-in-out, wiggle 5s infinite ease-in-out;
    filter: blur(1px);
  }

  .a15 { transform: rotate(15deg); }
  .a30 { transform: rotate(30deg); }
  .a45 { transform: rotate(45deg); }
  .a60 { transform: rotate(60deg); }
  .a75 { transform: rotate(75deg); }
  .a90 { transform: rotate(90deg); }

  @keyframes pulse {
    0% { opacity: 0.1; }
    50% { opacity: 0.45; }
    100% { opacity: 0.1; }
  }

  @keyframes wiggle {
    0% { transform: rotate(var(--angle)); }
    50% { transform: rotate(calc(var(--angle) + 5deg)); }
    100% { transform: rotate(var(--angle)); }
  }

  /* CONTENT */
  .centerBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 450px;
    text-align: left;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 8px;
  }

  p {
    font-size: 1.1rem;
    color: var(--sub);
    margin: 12px 0 22px;
    line-height: 1.6;
  }

  a.home {
    display: inline-block;
    padding: 12px 22px;
    background: var(--accent);
    color: white;
    text-decoration: none;
    font-weight: 500;
    border-radius: 8px;
    transition: 0.2s;
  }

  a.home:hover {
    background: #2f6de2;
  }
</style>
</head>

<body>

<div id="topGlow-Disabled"></div>

<div id="lasersLeft" class="laserContainer"></div>
<div id="lasersRight" class="laserContainer"></div>

<div class="centerBox">
  <h1>404</h1>
  <p>Sorry, we couldn't find that page.<br>Here's some sushi. üç£</p>
  <a class="home" href="https://newhs.cc/montecentral">Homepage</a>
</div>

<script>

  const g = Math.floor(Math.random() * 180) + 40;

}
setInterval(randomGlow, 700);*/

/* CREATE LASERS */
const angles = [15, 30, 45, 60, 75, 90];

function createLasers(container) {
  angles.forEach(angle => {
    const el = document.createElement("div");
    el.className = "laser";
    el.style.setProperty("--angle", angle + "deg");
    el.classList.add("a" + angle);
    el.style.animationDelay = (Math.random() * 2) + "s";
    container.appendChild(el);
  });
}

createLasers(document.getElementById("lasersLeft"));
createLasers(document.getElementById("lasersRight"));
</script>

</body>
</html>
